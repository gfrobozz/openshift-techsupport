<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>tech support - admin</title>
        <link href="/client/admin.css" rel="stylesheet"/>
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="/common/handlebars.js"></script>
        <script src="/common/models.js"></script>
        <script src="/varSocketURI.js"></script>
        <script src="/client/code.js"></script>
        <script id="message-template" type="text/x-handlebars-template">
<li class='message {{type}}'>
    ({{user.name}}): {{message}}
</li>
        </script>
        <script id="userlist-template" type="text/x-handlebars-template">
{{#each users}}
  {{#if this.selected}}
    <li style="cursor: pointer"><b>{{name}}</b></li>
  {{else}}
    <li style="cursor: pointer" onmousedown="users.userSelect(this.innerHTML)">{{name}}</li>
  {{/if}}
{{/each}}
        </script>
    </head>
    <body>
        <div id="header">
            <h1>tech support</h1>
        </div>
        <div id="main">
            <form id="status-update-form" action="javascript:void(0);" novalidate="novalidate">
                <div>
                    <input type="text" required autofocus placeholder="type a message, hit return"/>
                    <button type="button">send</button>
                </div>
            </form>
            <div id="messages">
              <h2>messages</h2>
              <ul></ul>
            </div>
            <div id="users">
                <h2>users</h2>
                <ul></ul>
            </div>
        </div>
    </body>
</html>
